<section class="page-result">

  <div class="page-result__image">
    <img src="../../../assets/icons/{{imageUrl}}" alt="Icon sucesso" />
  </div>

  <div class="page-result__title">
    <h3>{{ titlePage }}</h3>
    <p>{{ textPage }}</p>
  </div>

  <div class="page-result__button">
    <button mat-raised-button (click)="redirectTo()">{{ labelButton }}</button>
  </div>
</section>
